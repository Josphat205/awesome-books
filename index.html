<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>awesome books</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <nav id="navbar">
      <h2 id="logo">Awesome Books</h2>
      <ul id="nav-list">
        <li class="tab is-Active"><a href="#"  data-switcher data-tab="1">List</a></li>
        <li class="tab "><a href="#" data-switcher data-tab="2">Add new</a></li>
        <li class="tab "><a href="#" data-switcher data-tab="3">Contact</a></li>
      </ul>
    </nav>
    <p id="date"></p>
    <section class="home-page ">
      <div class="content page is-Active" data-page="1" >
        <h1 class="head">All Awesome books</h1>
        <ul class="book-list " ></ul>
      </div>
      <div class="form-data page" data-page="2">
        <h2>Add a New Book</h2>
        <form action="#" id="form">
          <input type="text" placeholder="Title" id="title">
          <input type="text" placeholder="Author" id="author">
          <button type="submit" id="add">Add</button>
        </form>
      </div>
      <div id="contact-info" class="form-data page" data-page="3">
        <h2>Contact Information</h2>
         <p>Do have any Question or you want to say "Hello"?<br>You can reach out to us!</p>
         <ul>
           <li>Our e-mail:</li>
           <li>Our Phone Number:</li>
           <li>Our Address:</li>
         </ul>
      </div>
    </section>
    
    <footer>
      <p>Copyright &copy; 2022</p>
    </footer>
  </main>
  

  <script src="main.js"></script>
</body>

</html>
